<mat-form-field appearance="fill">
  <mat-label>Выберите Период</mat-label>
  <select matNativeControl [(ngModel)]="type">
    <option value="Год" selected>Год</option>
    <option value="Финансовый год">Финансовый год</option>
    <option value="Квартал">Квартал</option>
    <option value="Финансовый квартал">Финансовый квартал</option>
    <option value="Месяц">Месяц</option>
    <option value="Неделя">Неделя</option>
  </select>
</mat-form-field>

<mat-form-field style="width: 100%">
  <mat-label>Укажите победителя</mat-label>
  <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" (ngModelChange)="Change.emit(myControl.value)" />
  <button *ngIf="myControl.value !==''"  matSuffix mat-icon-button style="color: darkgrey" aria-label="Clear" (click)="myControl.setValue('')">
    <mat-icon>close</mat-icon>
  </button>
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"   panelWidth="max-width:1000px">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option"  class="name">
      {{option.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

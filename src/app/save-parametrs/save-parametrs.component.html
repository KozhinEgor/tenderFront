<div>
<mat-form-field>
  <mat-label>Название поиска</mat-label>
  <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" (ngModelChange)="Change.emit(myControl.value)"/>
  <button *ngIf="myControl.value !==''"   matSuffix mat-icon-button style="color: darkgrey" aria-label="Clear" (click)="myControl.setValue('')">
    <mat-icon>close</mat-icon>
  </button>
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" autoActiveFirstOption panelWidth="max-width:10px">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option" class="name">
      {{option.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

</div>
<div>
<button mat-flat-button color="warn" (click)="delete()"
        [disabled]="myControl !== null && myControl !== undefined && myControl.value.id == null">
  <mat-icon>delete_outline</mat-icon>
  Удалить
</button>
</div>

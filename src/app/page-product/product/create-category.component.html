<h1>Создание категории продуктов</h1>
<mat-dialog-content>

  <mat-list>
    <mat-list-item>
      <mat-form-field  style="width: 80%; padding-bottom: 0px" >
        <input matInput   placeholder="Название" [(ngModel)]="createTable.name">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field  style="width: 80%; padding-bottom: 0px" >
        <input matInput type="text"  style="text-transform: lowercase"  placeholder="Название на английском" [(ngModel)]="createTable.name_en" onkeyup="this.value=this.value.replace(/[^a-z_]/gi, ''); " >
      </mat-form-field>
    </mat-list-item>
    <mat-form-field appearance="outline">
      <mat-label>Выберите Группу продуктов</mat-label>
      <select matNativeControl [(ngModel)]="createTable.category" >
        <option value="Целевая">Целевая</option>
        <option value="Общего назначения">Общего назначения</option>
      </select>
    </mat-form-field>
    <mat-list-item>
      <mat-checkbox class="example-margin" [(ngModel)]="createTable.vendor" disabled="true">Вендор</mat-checkbox>
    </mat-list-item>
    <mat-list-item>
      <mat-checkbox class="example-margin" [(ngModel)]="createTable.frequency">Частота/Полоса пропуская</mat-checkbox>
    </mat-list-item>
    <mat-list-item>
      <mat-checkbox class="example-margin" [(ngModel)]="createTable.channel">Каналы</mat-checkbox>
    </mat-list-item>
    <mat-list-item>
      <mat-checkbox class="example-margin" [(ngModel)]="createTable.port">Порты</mat-checkbox>
    </mat-list-item>
    <mat-list-item>
      <mat-checkbox class="example-margin" [(ngModel)]="createTable.usb">USB</mat-checkbox>
    </mat-list-item>
    <mat-list-item>
      <mat-checkbox class="example-margin" [(ngModel)]="createTable.vxi">VXI</mat-checkbox>
    </mat-list-item>
    <mat-list-item>
      <mat-checkbox class="example-margin" [(ngModel)]="createTable.portable">Портативный</mat-checkbox>
    </mat-list-item>
    <mat-list-item>
      <mat-checkbox class="example-margin" [(ngModel)]="createTable.form_factor">Форм-фактор</mat-checkbox>
    </mat-list-item>
    <mat-list-item>
      <mat-checkbox class="example-margin" [(ngModel)]="createTable.purpose">Назначение</mat-checkbox>
    </mat-list-item>
    <mat-list-item>
      <mat-checkbox class="example-margin" [(ngModel)]="createTable.voltage">Вольтаж</mat-checkbox>
    </mat-list-item>
    <mat-list-item>
      <mat-checkbox class="example-margin" [(ngModel)]="createTable.current">Ток</mat-checkbox>
    </mat-list-item>
    <mat-list-item>
      <mat-checkbox class="example-margin" [(ngModel)]="createTable.channel_for_table">Многоканальный: сила тока и напряжение</mat-checkbox>
    </mat-list-item>
    <mat-list-item>
      <mat-checkbox class="example-margin" [(ngModel)]="createTable.type_current">Тип тока</mat-checkbox>
    </mat-list-item>
    <mat-list-item>
      <mat-checkbox class="example-margin" [(ngModel)]="createTable.accuracy">Точность</mat-checkbox>
    </mat-list-item>
  </mat-list>
  <mat-form-field appearance="fill">
    <mat-label>Подкатегории</mat-label>
    <mat-select [formControl]="subsystems" multiple>
      <mat-option *ngFor="let sub of subsystem" [value]="sub">{{sub}}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end" >

  <button mat-button (click)="Create()">Создать</button>
  <button mat-button [matDialogClose]="name">Закрыть</button>
</mat-dialog-actions>

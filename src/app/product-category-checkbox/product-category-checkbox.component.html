<mat-form-field appearance="fill">
  <mat-label>Категории</mat-label>
  <mat-select [formControl]="myControl" multiple (ngModelChange)="Change.emit(myControl.value)">
    <mat-option *ngFor="let sub of product_categories" [value]="sub">{{sub.category_product}} {{sub.category}}</mat-option>
  </mat-select>
</mat-form-field>

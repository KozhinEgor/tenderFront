<mat-form-field appearance="outline" >
  <mat-label>Укажите подкатегорию</mat-label>
  <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" (ngModelChange)="Change.emit( myControl.value)" />
  <button *ngIf="myControl.value !== null"  matSuffix mat-icon-button style="color: darkgrey" aria-label="Clear" (click)="myControl.setValue(null)">
    <mat-icon>close</mat-icon>
  </button>
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" autoActiveFirstOption panelWidth = "auto">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

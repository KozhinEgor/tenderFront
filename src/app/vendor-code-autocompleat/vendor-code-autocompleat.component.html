<mat-form-field appearance="outline" class="vendor_code">
  <mat-label>Укажите артикуль</mat-label>
  <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" (ngModelChange)="Change.emit( myControl.value)" />
  <button *ngIf="myControl.value !==''"  matSuffix mat-icon-button style="color: darkgrey" aria-label="Clear" (click)="myControl.setValue('')">
    <mat-icon>close</mat-icon>
  </button>
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" autoActiveFirstOption panelWidth = "max-content">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option.vendor_code}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
